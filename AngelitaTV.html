<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AngelitaTV - Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-in;
    }
    
    h1 {
      font-size: 3em;
      background: linear-gradient(45deg, #ff66cc, #ff99dd, #ffccee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
      text-shadow: 0 0 30px rgba(255, 102, 204, 0.5);
    }
    
    .subtitle {
      font-size: 1.1em;
      color: #ffccee;
      opacity: 0.9;
    }
    
    #controls {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 0.9em;
      color: #ffccee;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      outline: none;
      border-color: #ff66cc;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.4);
    }
    
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ff66cc, #ff99dd);
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 204, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 102, 204, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
    }
    
    #status {
      margin-top: 20px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      font-size: 0.95em;
      border-left: 4px solid #ff66cc;
    }
    
    .video-container {
      margin-top: 30px;
      width: 100%;
      max-width: 1200px;
      position: relative;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    
    .video-container.active {
      display: block;
    }
    
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    
    .video-controls {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7), transparent);
      padding: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    
    .video-container:hover .video-controls {
      opacity: 1;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    
    .volume-icon {
      font-size: 1.5em;
      cursor: pointer;
      user-select: none;
    }
    
    #volumeSlider {
      flex: 1;
      max-width: 150px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      -webkit-appearance: none;
    }
    
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff66cc;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 102, 204, 0.6);
    }
    
    #volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff66cc;
      cursor: pointer;
      border: none;
    }
    
    .quality-indicator {
      background: rgba(255, 102, 204, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      border: 1px solid rgba(255, 102, 204, 0.4);
      white-space: nowrap;
    }
    
    .fullscreen-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .stats {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 10px;
      font-size: 0.85em;
      line-height: 1.6;
      min-width: 200px;
      z-index: 10;
    }
    
    .stats.active {
      display: block;
    }
    
    .stats-title {
      color: #ff66cc;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Estilos para pantalla completa */
    .video-container:-webkit-full-screen {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      border-radius: 0;
    }

    .video-container:-moz-full-screen {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      border-radius: 0;
    }

    .video-container:fullscreen {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      border-radius: 0;
    }

    .video-container:-webkit-full-screen video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-container:-moz-full-screen video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-container:fullscreen video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      #controls {
        padding: 20px;
      }
      
      .video-controls {
        flex-wrap: wrap;
        padding: 15px;
      }

      .quality-indicator {
        order: 3;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∫ AngelitaTV</h1>
    <p class="subtitle">Transmisi√≥n en vivo privada</p>
  </header>

  <div id="controls">
    <div class="input-group">
      <label for="roomId">üîë ID de Sala</label>
      <input type="text" id="roomId" placeholder="Ingresa el c√≥digo de sala" autocomplete="off" />
    </div>
    
    <div class="input-group">
      <label for="password">üîí Contrase√±a</label>
      <input type="password" id="password" placeholder="Contrase√±a de acceso" />
    </div>
    
    <button id="joinBtn">
      <span id="btnText">üé¨ Conectarse a la transmisi√≥n</span>
    </button>
    
    <div id="status">‚è≥ Esperando conexi√≥n...</div>
  </div>

  <div class="video-container" id="videoContainer">
    <video id="remoteVideo" autoplay playsinline></video>
    
    <div class="stats" id="stats">
      <div class="stats-title">üìä Estad√≠sticas</div>
      <div>Estado: <span id="connState">Conectando...</span></div>
      <div>Bitrate: <span id="bitrate">-- kbps</span></div>
      <div>FPS: <span id="fpsDisplay">--</span></div>
      <div>Resoluci√≥n: <span id="resolution">--</span></div>
    </div>
    
    <div class="video-controls">
      <div class="volume-control">
        <span class="volume-icon" id="volumeIcon">üîä</span>
        <input type="range" id="volumeSlider" min="0" max="100" value="100" />
      </div>
      
      <div class="quality-indicator">
        <span id="quality">Conectando...</span>
      </div>
      
      <button class="fullscreen-btn" id="fullscreenBtn" title="Pantalla completa">‚õ∂</button>
      <button class="fullscreen-btn" id="statsBtn" title="Ver estad√≠sticas">üìä</button>
    </div>
  </div>

  <script>
    const signalingUrl = "wss://cucaracha-server.onrender.com";
    let ws, pc, currentRoom;
    let statsInterval;
    
    const videoEl = document.getElementById("remoteVideo");
    const videoContainer = document.getElementById("videoContainer");
    const joinBtn = document.getElementById("joinBtn");
    const statusEl = document.getElementById("status");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeIcon = document.getElementById("volumeIcon");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const statsBtn = document.getElementById("statsBtn");
    const statsPanel = document.getElementById("stats");
    const qualityEl = document.getElementById("quality");

    joinBtn.onclick = async () => {
      const roomId = document.getElementById("roomId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!roomId || !password) {
        statusEl.textContent = "‚ö†Ô∏è Por favor ingresa ID y contrase√±a";
        return;
      }

      joinBtn.disabled = true;
      document.getElementById("btnText").textContent = "‚è≥ Conectando...";
      connectToRoom(roomId, password);
    };

    function connectToRoom(roomId, password) {
      currentRoom = roomId;
      statusEl.textContent = "üîå Conectando al servidor...";
      ws = new WebSocket(signalingUrl);

      ws.onopen = () => {
        console.log("‚úÖ Conectado al servidor");
        initializePeerConnection();
        ws.send(JSON.stringify({ type: "join", room: roomId, password }));
        statusEl.textContent = "‚è≥ Esperando transmisi√≥n...";
        qualityEl.textContent = "Esperando...";
      };

      ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log("üì© Mensaje:", data.type);

        if (data.type === "offer") {
          console.log("üì• Recibiendo transmisi√≥n...");
          statusEl.textContent = "üîó Estableciendo conexi√≥n...";
          qualityEl.textContent = "Conectando...";
          
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          
          ws.send(JSON.stringify({ 
            type: "answer", 
            answer, 
            room: currentRoom 
          }));
          
        } else if (data.type === "ice-candidate") {
          try {
            if (pc.remoteDescription) {
              await pc.addIceCandidate(data.candidate);
            }
          } catch (err) {
            console.error("‚ùå Error ICE:", err);
          }
        } else if (data.type === "error") {
          statusEl.textContent = "‚ùå " + data.message;
          qualityEl.textContent = "Error";
          joinBtn.disabled = false;
          document.getElementById("btnText").textContent = "üé¨ Reintentar";
        }
      };

      ws.onerror = () => {
        statusEl.textContent = "‚ùå Error de conexi√≥n al servidor";
        joinBtn.disabled = false;
      };

      ws.onclose = () => {
        statusEl.textContent = "‚ùå Desconectado del servidor";
        qualityEl.textContent = "Desconectado";
        if (statsInterval) clearInterval(statsInterval);
      };
    }

    function initializePeerConnection() {
      pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" }
        ]
      });

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            type: "ice-candidate",
            candidate: event.candidate,
            room: currentRoom
          }));
        }
      };

      pc.ontrack = (event) => {
        console.log("üé• Stream recibido!");
        videoEl.srcObject = event.streams[0];
        videoContainer.classList.add("active");
        statusEl.textContent = "‚úÖ Transmisi√≥n en vivo";
        qualityEl.textContent = "En vivo";
        
        // Iniciar monitoreo de estad√≠sticas
        startStatsMonitoring();
      };

      pc.onconnectionstatechange = () => {
        const state = pc.connectionState;
        console.log("üîÑ Estado:", state);
        document.getElementById("connState").textContent = state;
        
        if (state === "connected") {
          statusEl.textContent = "‚úÖ Conectado - Disfrutando la transmisi√≥n";
          qualityEl.textContent = "Excelente";
        } else if (state === "failed" || state === "disconnected") {
          statusEl.textContent = "‚ùå Conexi√≥n perdida";
          qualityEl.textContent = "Desconectado";
          videoContainer.classList.remove("active");
        }
      };
    }

    async function startStatsMonitoring() {
      statsInterval = setInterval(async () => {
        if (!pc) return;
        
        const stats = await pc.getStats();
        stats.forEach(report => {
          if (report.type === 'inbound-rtp' && report.kind === 'video') {
            // Bitrate
            if (report.bytesReceived) {
              const bitrate = Math.round(report.bytesReceived * 8 / 1000);
              document.getElementById("bitrate").textContent = bitrate + " kbps";
            }
            
            // FPS
            if (report.framesPerSecond) {
              document.getElementById("fpsDisplay").textContent = Math.round(report.framesPerSecond);
            }
            
            // Resoluci√≥n
            if (report.frameWidth && report.frameHeight) {
              document.getElementById("resolution").textContent = 
                report.frameWidth + "x" + report.frameHeight;
            }
          }
        });
      }, 1000);
    }

    // Control de volumen
    volumeSlider.addEventListener("input", () => {
      const volume = volumeSlider.value / 100;
      videoEl.volume = volume;
      
      if (volume === 0) {
        volumeIcon.textContent = "üîá";
      } else if (volume < 0.5) {
        volumeIcon.textContent = "üîâ";
      } else {
        volumeIcon.textContent = "üîä";
      }
    });

    volumeIcon.addEventListener("click", () => {
      if (videoEl.volume > 0) {
        videoEl.volume = 0;
        volumeSlider.value = 0;
        volumeIcon.textContent = "üîá";
      } else {
        videoEl.volume = 1;
        volumeSlider.value = 100;
        volumeIcon.textContent = "üîä";
      }
    });

    // Pantalla completa
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
          videoContainer.mozRequestFullScreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        }
      }
    });

    // Mostrar/ocultar estad√≠sticas
    statsBtn.addEventListener("click", () => {
      statsPanel.classList.toggle("active");
    });

    // Atajos de teclado
    document.addEventListener("keydown", (e) => {
      if (!videoContainer.classList.contains("active")) return;
      
      if (e.key === "f" || e.key === "F") {
        fullscreenBtn.click();
      } else if (e.key === " ") {
        e.preventDefault();
        videoEl.paused ? videoEl.play() : videoEl.pause();
      } else if (e.key === "m" || e.key === "M") {
        volumeIcon.click();
      }
    });
  </script>
</body>
</html>
